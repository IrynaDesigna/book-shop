<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../../assets/images/logo-icon.png">
  <link rel="stylesheet" href="style.css">
  <title>Book Shop - Order</title>
  <script src="https://kit.fontawesome.com/1df12792e0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header></header>
  <main></main>
  <form class="" action="/" method="get" id="order-book">
    <input class="order-book-input" type="text" placeholder="Name" minlength="4" required id="name">
    <input class="order-book-input" type="text" placeholder="Surname" minlength="5" required id="surname">
    <input class="order-book-input address" type="text" placeholder="Street" minlength="5" required>
    <input class="order-book-input address" type="number" placeholder="House number" min="0" minlength="" required>
    <input class="order-book-input address" type="number" placeholder="Appartment number" min="0" minlength="" required>
    <br>
    <label for="delivery-date">Choose delivery date</label>
    <input class="order-book-input" type="date" required id="delivery-date">
    <div class="choose-your-payment">
      <div class="gifts">
        <p>Choose 2 gifts</p>
        <label for="">Pack as a gift</label>
        <input type="checkbox" name="gifts" value="" required checked>
        <br>
        <label for="">Add postcard</label>
        <input type="checkbox" name="gifts" value="" required checked>
        <br>
        <label for="">Provide 2% discount to the next time</label>
        <input type="checkbox" name="gifts" value="" required>
        <br>
        <label for="">Branded pen or pencil</label>
        <input type="checkbox" name="gifts" value="" required>
      </div>
      <div class="payment-type">
        <p>Choose the payment type</p>
        <label for="">Cash</label>
        <input type="radio" name="payment" value="" required>
        <label for="">Card</label>
        <input type="radio" name="payment" value="" required checked>
      </div>
    </div>
    <button type="button" name="button" id="order-submit">Submit</button>
  </form>
  <footer></footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
